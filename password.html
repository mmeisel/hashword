<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter Your Master Password</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="hashword.css"/>
  <script type="text/javascript" src="password.js"></script>
</head>
<body>
  <div class="container">
    <form>
	    <div class="form-group">
	      <input type="password" name="password" class="form-control" placeholder="Master Password"/>
	    </div>
			<div class="form-group">
				<a href="#" data-target="#settings" class="toggle"><small class="domain">Settings</small></a>
			</div>
			<div id="settings" class="well well-sm collapse">
	      <div class="form-group">
	        <label class="col-6 control-label">Password Length</label>
	        <div class="col-6 control-spacing">
	          <div class="controls">
	            <label class="radio-inline">
	              <input type="radio" name="pwLength" value="8"/> 8
	            </label>
	            <label class="radio-inline">
	              <input type="radio" name="pwLength" value="16" checked="checked"/> 16
	            </label>
	          </div>
	          <div class="checkbox">
	            <label>
	              <input type="checkbox" name="symbols" checked="checked"/> Use symbols
	            </label>
	          </div>
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-6 control-label">Generation</label>
	        <div class="col-6">
	          <label>
	            <input type="number" class="form-control" name="generation" value="1"/>
	          </label>
	        </div>
	      </div>
	    </div>
		  <div class="form-group confirm-buttons">
		    <button type="button" class="btn btn-default btn-cancel">Cancel</button>
		    <button type="submit" class="btn btn-primary">OK</button>
		  </div>
		</form>
  </div>
</body>
</html>
