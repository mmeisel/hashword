<ng-switch on="$ctrl.status">
  <p ng-switch-when="OFF">
    [gray] Sync is not enabled.
  </p>
  <p ng-switch-when="AUTH_REQUIRED">
    [yellow] Connected to {{ $ctrl.options.serverUrl }}, but you'll need to
    <a href="" ng-click="$ctrl.login()">log in again</a>.
  </p>
  <p ng-switch-when="SERVER_UNAVAILABLE">
    [red] Could not connect to {{ $ctrl.options.serverUrl }}
    <!-- TODO: show error -->
  </p>
  <p ng-switch-when="CONNECTED">
    [green] Connected to {{ $ctrl.options.serverUrl }} as {{ $ctrl.user.name }}
  </p>
</ng-switch>
