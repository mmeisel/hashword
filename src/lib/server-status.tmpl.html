<ng-switch on="$ctrl.serverStatus.status">
  <p ng-switch-when="OFF">
    <i class="glyphicon glyphicon-off text-muted"></i>
    Sync is not enabled
  </p>
  <p ng-switch-when="AUTH_REQUIRED">
    <i class="glyphicon glyphicon-exclamation-sign text-danger"></i>
    You aren't logged in to {{ $ctrl.options.serverUrl }}
  </p>
  <p ng-switch-when="SERVER_UNAVAILABLE">
    <i class="glyphicon glyphicon-exclamation-sign text-danger"></i>
    Could not connect to {{ $ctrl.options.serverUrl }}
    <span ng-if="$ctrl.serverStatus.error">({{ $ctrl.serverStatus.error }})</span>
  </p>
  <p ng-switch-when="CONNECTED">
    <i class="glyphicon glyphicon-ok text-success"></i>
    Connected to {{ $ctrl.options.serverUrl }}
  </p>
</ng-switch>
