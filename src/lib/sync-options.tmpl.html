<div>
  <div class="radio">
    <label>
      <input type="radio" name="serverType" value="NONE"
             ng-model="$ctrl.form.serverType" ng-change="$ctrl.disableSync()" />
      Do not sync with other devices
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="serverType" value="OFFICIAL"
             ng-model="$ctrl.form.serverType" ng-change="$ctrl.connectOfficial()" />
      Use the official Hashword server
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="serverType" value="CUSTOM"
             ng-model="$ctrl.form.serverType" ng-change="$ctrl.showCustomOptions()" />
      Use your own server (see <a href="https://github.com/mmeisel/hashword-server">GitHub</a>)
    </label>
  </div>
  <div class="form-inline">
    <div ng-if="$ctrl.state.showCustomOptions">
      <div class="form-group">
        <input type="text" name="customServerUrl" class="form-control" placeholder="URL" autofocus
               ng-model="$ctrl.form.customServerUrl" />
      </div>
      <button class="btn btn-primary" ng-disabled="$ctrl.state.busy" ng-click="$ctrl.connectCustom()">
        Connect
      </button>
    </div>
    <div ng-if="$ctrl.state.showStatus">
      <sync-status-display options="$ctrl.state.newOptions" sync-status="$ctrl.state.syncStatus">
      </sync-status-display>
    </div>
    <div ng-if="$ctrl.state.showLogin">
      <button class="btn btn-primary" ng-disabled="$ctrl.state.busy" ng-click="$ctrl.login()">
        Login
      </button>
    </div>
    <div class="form-group" ng-if="$ctrl.state.busy">
      <i class="glyphicon glyphicon-refresh glyphicon-spin"></i>
    </div>
  </div>
  <div class="alert alert-danger" ng-if="$ctrl.state.error">{{ $ctrl.state.error }}</div>
</div>
