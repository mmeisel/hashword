<!DOCTYPE html>
<html lang="en" ng-app="site-list" ng-csp>
<head>
  <title>Hashword Site List</title>
  <link rel="stylesheet" type="text/css" href="../../styles.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h3><img src="../../images/icon38.png"/> Hashword Site List</h3>
        <div class="pull-right" style="margin-top: -25px; border: 1px solid #ccc">
          <sync-status></sync-status>
          <a href="" ng-click="$scope.openSyncOptions()">Change</a>
          <small class="pull-right">
            <a href hw-export>Backup</a> &bull; <a href hw-import>Restore</a>
         </small>
       </div>
      </div>
    </div>
    <site-table class="ng-cloak"></site-table>
  </div>

  <script type="text/javascript" src="site-list.js"></script>
</body>
</html>
