<div class="modal-header">
  <h4 class="modal-title">Sync Options</h4>
</div>
<div class="modal-body">
  <sync-options options="$ctrl.options" on-change="$ctrl.handleOptionsChange(newOptions)"></sync-options>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="$close()" ng-disabled="!$ctrl.ready">Save</button>
</div>
